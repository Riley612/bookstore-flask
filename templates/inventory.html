<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
</head>
<body>
    <h1>Book Inventory</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Price</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.stock_quantity }}</td> 
            <td>${{ "%.2f"|format(book.price) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
